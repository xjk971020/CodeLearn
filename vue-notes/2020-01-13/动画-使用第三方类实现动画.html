<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/animate.css">
</head>
<body>
    <div id="app">
        需求点击按钮，让h3显示，再点击让h3隐藏
        <br /><br />
        <br /><br />
        1 使用 transition元素把需要被动画控制的元素包裹起来
        <br /><br />
        2 antimate.css，来控制transition内部的元素实现动画
        <br /><br />
        <br /><br />
        <input type="button" value="toggle" @click="toggle" />
        <br /><br />
        <!--使用duration设置入场和离场统一的毫秒值-->
        <transition enter-active-class="animated bounceIn"  leave-active-class="animated bounceOut" :duration="{enter: 500, leave:1000}">
          <h3 v-if="flag">This is a h3</h3>
        </transition>
      </div>
      <script>
        var vm = new Vue({
          el: "#app",
          data: {
            flag: true
          },
          methods: {
            toggle() {
              this.flag = !this.flag;
            }
          }
        });
      </script>
</body>
</html>
