<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <mycom></mycom>
    </div>

    <!-- 在被定义的#app元素的外面，用template的标签和对应的id自定义组件-->
    <template id="tmpl">
      <div>
        <h3>这时在html代码中定义的组件</h3>
      </div>
    </template>

  </body>
  <script>
    Vue.component("mycom", {
      template: "#tmpl"
    });

    var Vue = new Vue({
      el: "#app",
      data: {},
      methods: {}
    });
  </script>
</html>
