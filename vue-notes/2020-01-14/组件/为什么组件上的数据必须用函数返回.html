<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
    </div>
    <template id="tmpl">
        <div>
            <input type="button" value="+1" @click="increment">
            <h3>计数 : {{ msg }}</h3>
        </div>
    </template>
</body>
<script>
    Vue.component('counter',{
        template : "#tmpl",
        //如果返回的时用外部定义的var的数据的话，会出现组件之间共享到数据的情况,所以最好在组件内部自己返回自己的数据
        data :function() {
            return {
                msg :0
                }
        } ,
        methods: {
            increment: function( ) {
                this.msg ++;
            }
        } 
    })
    var Vue = new Vue({
        el : "#app",
        data : {

        }, 
        methods: {

        }
    })
</script>
</html>
