<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom></mycom>
    </div>
    <template id="tmpl">
        <h3>组件数据 : {{ msg }}</h3>
    </template>
</body>
<script>
    Vue.component('mycom',{
        template : "#tmpl",
        data :function() {
            return {
                msg : "这是组件自己的data"
            }
        }  
    })
    var Vue = new Vue({
        el : "#app",
        data : {

        }, 
        methods: {

        }
    })
</script>
</html>
