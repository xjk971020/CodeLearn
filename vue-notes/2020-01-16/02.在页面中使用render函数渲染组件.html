<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>44</p>
    </div>
</body>
<script>
    var login = {
        template : "<h1>登录组件</h1>"
    }
    var Vue = new Vue({
        el : "#app",
        data : {

        }, 
        methods: {

        },
        render: function (createElement) { // createElements是一个方法，调用它能够把指定的组件模板渲染为html结构
            return createElement(login);
               // 注意这里return的结构会替换页面中el指定的哪个容器
        }
    })
</script>
