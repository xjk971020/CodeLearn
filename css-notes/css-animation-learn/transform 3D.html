<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform 3D</title>
</head>
<style>
    #parent {
        width: 300px;
        height: 300px;
        margin: 100px auto;
        background-color: pink;
        perspective: 400px;
    }
    /*perspective:透视 呈现出伪3D的效果*/
    #son {
        width: 100%;
        height: 100%;
        background-color: blue;
        transform: translateZ(-100px);
        transition: all 2s;
    }

    #son:hover {
        /*transform: translate3d(-20px,-20px,-120px);*/
        transform: scaleZ(1);
    }


</style>
<body>
<div id="parent">
    <div id="son"></div>
</div>
</body>
</html>
