<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>
</head>
<style>
    div, span{
        height: 200px;
        width: 200px;
    }

    div{
        background: red;
        /**设置元素为行内块状元素，且有宽高属性，并且不会独占一行**/
        /* display: inline-block; */
       /**不占位置**/
        /* display: none; */
        /**隐藏元素, 占据原有位置**/
        /* visibility: hidden; */
        opacity: 0;
    }

    span{
        display: inline;
        background: rosybrown;
    }
</style>
<body>
    <!--div:块状元素, 具有宽高属性并且独占一行-->
    <div>这是块状元素</div>
    <div>这是块状元素</div>
    <div>这是块状元素</div>
    <div>这是块状元素</div>
    <div>这是块状元素</div>
    <!--行内元素: 没有宽高属性，不会独占一行-->
    <span>这是行内元素</span>
</body>
</html>
